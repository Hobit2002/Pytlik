	<body onload="FillIn()">	
     <div>

          <div><p id="Name"></p></div>
          <div></div>
          <div></div>
          <div></div>
      </div>

      </div>
      <script>
function getCookie(cname) {
  var name = cname + "=";
  var decodedCookie = decodeURIComponent(document.cookie);
  var ca = decodedCookie.split(';');
  for(var i = 0; i <ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}

          function FillIn() {
              var HelpUs = String(getCookie("BasicInfo"));
              var Slim = HelpUs.replace(/\054/g, ",")
              var BasicInfo = JSON.parse(Slim);
              var FirstName = BasicInfo["FirstName"]
              var OtherNames = BasicInfo["OtherNames"]
              document.getElementById("Name").innerHTML = FirstName + " " + OtherNames;
          }
  </script>
    </body>
